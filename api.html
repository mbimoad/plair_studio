<script>
const data = { first_name: 'Son Goku' };

fetch('http://127.0.0.1:5000/contact_us', {
  method: 'POST',
  headers: {
    'Content-Type': 'application/json' // Tentukan tipe konten sebagai JSON
  },
  body: JSON.stringify(data) // Ubah objek data menjadi JSON sebelum mengirimnya
})
.then(response => console.log(response)) // Parse response JSON
.then(data => console.log(data)) // Tampilkan data response
.catch(error => console.error('Error:', error));



</script>
