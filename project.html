    <div class="project-form">
        <div class="header">
            <h1>Start your project Today</h1>
        </div>

        <form action="" method="">
            <div class="form-header">
                <div class="left">
                    <div class="form-group">
                        <label for="firstname">First Name</label>
                        <input type="text" id="firstname" class="input" placeholder="Enter your First Name">
                    </div> 

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" class="input" placeholder="Enter your email address">
                    </div>


                    <div class="form-group">
                        <label for="number">Phone Number</label>
                        <input type="number" id="number" class="input" placeholder="Enter your number">
                    </div>
                </div>

                <div class="right">
                    <div class="form-group">
                        <label for="project">Project Name</label>
                        <input type="text" id="project" class="input" placeholder="Enter a name">
                    </div> 

                    <div class="form-group">
                        <label for="about">Project Description</label>
                        <textarea type="text" id="about" class="input textarea project" placeholder="Write a description..."></textarea>
                    </div>
                </div>
            </div>

            <div class="form-header dotted">
                <div class="left">
                    <div class="form-group">
                        <label for="budget">Budget($):</label>
                        <input type="text" id="budget" class="input" placeholder="Enter number or range">
                    </div> 
                </div>

                <div class="right">
                    <div class="form-group">
                        <label for="date">Deadline:</label>
                        <div class="inputs">
                            <input type="text" id="date" class="input date" placeholder="DD">
                            <input type="text" class="input month" placeholder="MM">
                            <input type="text" class="input years" placeholder="YYYY">
                        </div>
                    </div>
                </div>
            </div>
        
            <button type="button" class="btn btn-purple">Submit Project</button>
        </form>
   </div>
